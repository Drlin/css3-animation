<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			padding: 50px;
			border: 1px solid #ccc;
		}
		#div {
			width: 100px;
			height: 100px;
			background: red;
			transition-duration: 2;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="div"></div>
	</div>
	<script>
		window.onload = function() {
			var div = document.querySelector('#div');
			div.addEventListener('touchend', function() {
				div.style.WebkitTransform = div.style.transform = "rotate(30deg)"
			})
		}
	</script>
</body>
</html>
